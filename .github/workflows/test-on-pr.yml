name: Test on Pull Request

on:
  pull_request:
    branches: [main, master, develop]

permissions:
  pull-requests: write
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage

      - name: ğŸ“ Comment PR with test results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          script: |
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'âœ… Tests passed successfully! ğŸ‰\n\n**Test Summary:**\n- All tests executed\n- Build successful\n- Ready for review!'
              });
              console.log('âœ… Comment posted successfully');
            } catch (error) {
              console.log('âš ï¸ Could not post comment:', error.message);
              console.log('âœ… Tests passed - comment posting failed but tests are OK');
            }
